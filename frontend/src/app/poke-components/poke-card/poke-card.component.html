<mat-card class="poke-card" [routerLink]="['/pokemon', pokemon().id]">
  <img
    class="poke-card-image"
    [src]="pokemon().sprites.front_default"
    alt="{{ pokemon().name }}"
  />
  <div>
    <mat-card-header>{{ pokemonName() | titlecase }}</mat-card-header>
    <mat-card-content>
      <ul class="moves-list">
        <li>{{ pokemonFirstMove() }}</li>
        <li>{{ pokemonSecondMove() }}</li>
      </ul>
    </mat-card-content>
  </div>
</mat-card>
